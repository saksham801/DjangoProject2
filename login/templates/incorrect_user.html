<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incorrect Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-white font-sans">

  <div class="glass max-w-md w-full p-8 rounded-3xl shadow-2xl floating text-center" data-aos="zoom-in">
    <div class="flex justify-center mb-6">
      <!-- Cross Circle SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="transparent"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9l-6 6m0-6l6 6" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold mb-2">Oops! Email Id did not find</h1>
    <p class="text-gray-300 mb-6">Kindly Sign Up and try again later........
    </p>

    <div class="flex justify-center gap-4">
        <a href="{% url 'login' %}">
      <button  class="px-6 py-2 rounded-full border border-white hover:bg-white hover:text-black transition-all duration-300">
        Retry
      </button>
            </a>
        <a href="{% url 'home' %}">
      <button  class="px-6 py-2 rounded-full border border-white hover:bg-white hover:text-black transition-all duration-300">
        Home
      </button>
            </a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
